<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a,b;

    for( a= 1; a <= 7; a++){
        if(a == 1 || a == 7){
            for( b = 1; b <= 21; b ++){
                document.write("*");
            }
        }else {
            document.write("*");
            for (b= 1; b <= 19; b++) {
                document.write("&nbsp&nbsp");
            }
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
