<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = parseFloat(prompt("Nhập số tiền ban đầu:  "));
    let b= parseFloat(prompt('Nhập lãi xuất ngân hàng: '));
    let c= parseFloat(prompt('Số tháng cho vay : '));

    b= b/100;

    while(c> 0){
        a+= a*b;
       c--;
    }

    alert(' Số tiền nhận được là '+a);
</script>
</body>
</html>
