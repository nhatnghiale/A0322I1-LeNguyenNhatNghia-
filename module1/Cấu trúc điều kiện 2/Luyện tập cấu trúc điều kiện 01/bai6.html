<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     let a = parseInt(prompt('mời bạn nhập doanh số bán hàng:'))
     let b
     if (a<100){
         b = a*5/100
         alert('với doanh số  '+ a + 'hoa hồng nhận được là' + b)
     }else if (a<=300){
         b = a*10/100
         alert('với doanh số  '+ a + 'hoa hồng nhận được là' + b)
     }else if (a>300){
         b = a*20/100
         alert('với doanh số  '+ a + 'hoa hồng nhận được là' + b)
     }
 </script>
</body>
</html>
