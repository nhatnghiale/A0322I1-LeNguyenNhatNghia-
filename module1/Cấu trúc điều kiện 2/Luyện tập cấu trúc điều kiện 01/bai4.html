<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     let a = prompt(' mời bạn nhập sô nguyên thứ nhất')
     let b = prompt(' mời bạn nhập số nguyên thứ hai')
     let c = prompt(' mời bạn nhập số nguyên thứ ba ')
     max = a
     if (max < b) {
         max = b
     }if (max <c){
         max = c
     }
     alert(' số lớn nhất trong ba sô '+ a + b + c +'là' +max)
 </script>
</body>
</html>
