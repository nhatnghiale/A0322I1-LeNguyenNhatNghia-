<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <input id="bd" type="text"name="songay">
 <button onclick="date()"name="date">tính số ngày</button>
 <h3 id="ad"> số ngày :</h3>
 <script>
     function date() {
         let a =document.getElementById("bd").value;
         switch (a) {
          case '1':
          case '3':
          case '5':
          case '7':
          case '8':
          case '10':
          case '12':
              document.getElementById("ad").innerHTML=("tháng" + a + " 31 ngày");
              break;
          case '2':
              document.getElementById("ad").innerHTML=("tháng "+ a + "28 hoặc 29 ngày");
                 break;
          case '4':
          case '6':
          case '9':
          case '11':
              document.getElementById("ad").innerHTML=("tháng "+ a + "30 ngày ");
              break;
              default:
                  document.getElementById("ad").innerHTML=("mời bạn nhâp lại :");
         }
     }
 </script>
</body>
</html>
