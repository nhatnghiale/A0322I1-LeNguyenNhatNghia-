<!DOCTYPE html>
<html lang="en">

</head>
<body>
<script>
    let arr=prompt("mời bạn nhâpj chuỗi ");
    let lengthArr=arr.length;
    let count = 0 ;
    for (let i = 0 ; i<lengthArr;i++){
        if (typeof arr[i]=="string"){
            count++
        }
    }
    document.write(count);

</script>
