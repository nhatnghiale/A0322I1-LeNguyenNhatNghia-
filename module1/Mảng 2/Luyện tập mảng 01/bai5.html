<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [5,4,3,-2,-1,8];
    let count = 0;
    for (let value of a){
        if (value<0){
            document.write(value+"<br/>");
            count++;
        }
    }
    document.write(" có  "+ count + " số nguyên âm ");
</script>
</body>
