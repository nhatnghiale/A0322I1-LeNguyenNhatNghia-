<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[1,6,8,9,4,5,7,2,3,10]
    let temp;

    for(let i = 0; i < arr.length; i++) {
        for(let j = 0; j < i; j++){
            if(arr[i] > arr[j]) {
                temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
    }
    document.write(arr);

</script>
</body>
</html>
