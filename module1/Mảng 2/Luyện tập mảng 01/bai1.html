<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  count = 0
    let arr= [8,9,10,11,12,13]
    for (let i = 0 ; i<arr.length;i++){
        if(arr[i]>=10){
            document.write(arr[i]+"<br>")
            count++
        }
    }
    document.write("có "+ count + "số lớn hơn bằng 10"+"<br>")
</script>
</body>
</html>
