<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let arr=[1,6,8,9,4,5,7,2,3,10]
      let V = parseInt(prompt("nhập vào số nguyên V"))
      if (arr.indexOf(V) >-1 ){
          arr.splice(arr.indexOf(V),1,arr.push(0));
          document.write(V +' is in the array');
      }else {
          document.write(V + ' is not in the array');
      }
  </script>
</body>
</html>
