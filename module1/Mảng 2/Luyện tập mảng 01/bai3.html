<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     let numbers =[2,4,6,8]
     let max = numbers[0]
     let index = 0;
     let sum = 0 ,avg;
    for (let i=1;i< numbers.length;i++){
        if (numbers[i]>max){
            max =numbers[i];
            index= i;
        }
        sum += numbers[i]
    }
    avg = sum/numbers.length
    document.write("số lớn nhất là : " + max + " tại vị trí số " + index +"<br>");
    document.write("giá trị trung bình là : "+ avg);
 </script>
</body>
</html>
