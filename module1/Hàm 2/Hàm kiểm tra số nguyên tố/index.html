<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     function  isPrime(number) {
         let flag = true;
         let n = prompt("mời bạn nhập : ");
         if (n < 2) {

             return flag = false;
         } else {
             for (let i = 2; i < n - 1; i++) {
                 if (n % i == 0) {
                     flag = false;
                     break;
                 }

             }

         }

         if (flag == true) {
             document.write(n + "là sô nguyên tố " + "<br>")
         }else {
             document.write(n + "không phải là số nguyên tố ")
         }
     }


</script>
</body>
</html>
