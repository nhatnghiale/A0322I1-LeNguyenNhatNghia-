<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(a, b) {
        let temp = a;
        a = b;
        b = temp;
        alert(a);
        alert(b);
    }
    let a = parseInt(prompt("mời bạn nhập số thứ 1 :"));
    let b = parseInt(prompt("mời bạn nhập số thứ 2 :"));
    swap(a,b);
</script>
</body>
</html>
