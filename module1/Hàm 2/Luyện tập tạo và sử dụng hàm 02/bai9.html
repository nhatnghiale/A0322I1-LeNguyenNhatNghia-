<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ['a','b','c','d','e','f','g','h','a','b'];
    let kiTu  = 'd';
    function demkitu(arr, w){
        let count = 0;
        for(let index in arr){
            if(arr[index] == w){
                count += 1;
            }
        }
        if(count == 0){
            return -1;
        }else{
            return count;
        }
    }
    alert(demkitu(arr,kiTu));
</script>
</body>
</html>
