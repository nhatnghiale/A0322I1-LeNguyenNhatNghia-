<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [2,5,6,9,10,13,16];

    function reverseArray(arr){
        for(let i = 0; i< arr.length/2; i++){
            let temp = arr[i];
            arr[i] = arr[arr.length-1-i];
            arr[arr.length-1-i] = temp;
        }
        return arr;
    }

    document.write(reverseArray(array));
</script>
</body>
</html>
