<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      let a = prompt('mời bạn nhập điểm môn sinh học')
      let b = prompt('mời bạn nhập điểm môn vật lý')
      let c = prompt('mời bạn nhập điểm môn hóa')
      let d = (parseFloat(a)+parseFloat(b)+parseFloat(c))/3
     alert('điểm trung bình cộng ba môn :'+ d)

  </script>
</body>
</html>
